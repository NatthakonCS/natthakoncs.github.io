.loader {

  width: 85px;
  height: 50px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50% , -50%);
  --g1:conic-gradient(from  90deg at left   3px top   3px,#faf8f800 90deg,#ffffff 0);
  --g2:conic-gradient(from -90deg at bottom 3px right 3px,#fcf9f900 90deg,#ffffff 0);
  background:var(--g1),var(--g1),var(--g1), var(--g2),var(--g2),var(--g2);
  background-position: left,center,right;
  background-repeat: no-repeat;
  animation: l9 1s infinite;
}
@keyframes l9 {
  0%   {background-size:25px 50% ,25px 50% ,25px 50%}
  25%  {background-size:25px 100%,25px 50% ,25px 50%}
  50%  {background-size:25px 50% ,25px 100%,25px 50%}
  75%  {background-size:25px 50% ,25px 50% ,25px 100%}
  100% {background-size:25px 50% ,25px 50% ,25px 50%}
}

.fadecontent{
    animation-name: fade;
    animation-duration: 2s;
    
}

@keyframes fade {
    from {opacity: 0;}
    to {opacity: 1;}
}
/* scorllbar */

}

/* Handle */
::-webkit-scrollbar-thumb {
  background: #888;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #555;
}
